<script>
  /**
   * Reference: create-a-blockchain-and-mempool.js
   * 在内存中创建区块链和交易池
   */
  const Taiki = Bcoin;

  /** 设置bcoin的环境为`回归测试` */
  Taiki.set('regtest');

  /** 1. Bcoin.blockstore在合适的存储空间中创建区块(此处是说明在内存中以红黑树创建blockchain,mempool,miner) */
  const blocks = Taiki.blockstore.create({
    memory: true
  });

  /** 2. Bcoin.Chain基于这些区块创建链 */
  const chain = new Taiki.Chain({
    network: 'regtest',
    memory: true,
    blocks: blocks
  });

  /** 3. Bcoin.Mempool基于这条链创建交易池 */
  const mempool = new Taiki.Mempool({
    chain: chain
  });

  /** Bcoin.Miner基于这条链和交易池创建矿工 */
  const miner = new Taiki.Miner({
    chain: chain,
    mempool: mempool,
    useWorkers: true // 确保矿工不会阻塞主线程
  });

  (async () => {
    /** 打开chain */
    await blocks.open();
    console.log("Taiki: blocks opened.")

    await chain.open();
    console.log("Taiki: chain opened.")

    /** 打开Miner(初始化数据库等)(矿工将隐含的调用mempool.open()) */
    await miner.open();
    console.log("Taiki: miner opened.")

    /** 创建一个CPU型的矿工作业 */
    const job = await miner.createJob();
    console.log("Taiki: miner job created.")

    /** 异步执行该作业 */
    const block = await job.mineAsync();
    console.log("Taiki: block is mined.", block)

    await chain.add(block);
    console.log('Taiki: adding %s to the blockchain.', block.rhash());
  })().catch((err) => {
    console.error(err.stack);
    process.exit(1);
  });
</script>
<script>
  function parseXpub() {
    // const string = document.getElementById('xpub').value;
    let string = 'xpub6D4BDPcP2GT577Vvch3R8wDkScZWzQzMMUm3PWbmWvVJrZwQY4VUNgqFJPMM3No2dFDFGTsxxpG5uJh7n7epu4trkrX7x7DogT5Uv6fcLW5';
    let xpub;
    try {

      // attempt to create an HD object from the input string
      xpub = Taiki.hd.fromBase58(string);

    } catch (e) {

      // if the string is malformed, an error will be thrown
      document.getElementById('xpub-check').innerHTML = `Bad xpub: ${e.message}`;
      return false;

    }
    document.getElementById('xpub-check').innerHTML = `xpub OK`;
    console.log(xpub)

    // 2. derive network from first letter of string
    const names = {
      x: 'main',
      t: 'testnet',
      r: 'regtest',
      s: 'simnet'
    };
    const network = names[string[0]];

    // 2. get all other metadata imported by bcoin
    const depth = xpub.depth;
    const childIndex = xpub.childIndex;
    const hard = childIndex >= Taiki.hd.common.HARDENED;
    const account = hard ? (childIndex - Taiki.hd.common.HARDENED) : childIndex;

    // 2. compose output and insert into html
    let explain = '';
    explain += `Network: ${network}<br>`;
    explain += `Depth: ${depth}<br>`;
    explain += `Child Index: ${account + (hard ? "'" : '')}<br>`;
    document.getElementById('explain').innerHTML = explain;    


    // 3. gather the value of all the input fields
    string = 'tpubDC5FSnBiZDMmhiuCmWAYsLwgLYrrT9rAqvTySfuCCrgsWz8wxMXUS9Tb9iVMvcRbvFcAHGkMD5Kx8koh4GquNGNTfohfk7pgjhaPCdXpoba';
    const branch = parseInt(document.getElementById('branch').value);
    const index = parseInt(document.getElementById('index').value);

    // 3. derive a key from a key from the master :-)
    const key = xpub.derive(branch, false).derive(index, false);    
    console.log(key);
  }
</script>

<script>
  const bcoin = Bcoin
  const plugin = bcoin.wallet.plugin;
  /** @type {[type]} [description] */
  const network = bcoin.Network.get('regtest');

  /** 创建基于内存的测试网全节点 */
  const node = new bcoin.FullNode({
    network: 'regtest',
    memory: true
  });

  /** 
   * 节点使用插件的方式
   */
  node.use(plugin);

  /**
   * 创建钱包客户端
   * port: network.walletPort 钱包专用客户端
   */
  const walletClient = new bcoin.WalletClient({
    port: network.walletPort
  });

  /**
   * 创建节点客户端
   * 节点客户端和节点的异同:
   * 1.
   * 2.
   */
  const nodeClient = new bcoin.NodeClient({
    port: network.rpcPort
  });

  async function fundWallet(wdb, addr) {
    // Coinbase
    const mtx = new bcoin.MTX();
    mtx.addOutpoint(new bcoin.Outpoint(bcoin.consensus.ZERO_HASH, 0));
    mtx.addOutput(addr, 50460);
    mtx.addOutput(addr, 50460);
    mtx.addOutput(addr, 50460);
    mtx.addOutput(addr, 50460);

    const tx = mtx.toTX();

    walletClient.bind('balance', (walletID, balance) => {
      console.log('New Balance:');
      console.log(walletID, balance);
    });

    walletClient.bind('address', (walletID, receive) => {
      console.log('New Receiving Address:');
      console.log(walletID, receive);
    });

    walletClient.bind('tx', (walletID, details) => {
      console.log('New Wallet TX:');
      console.log(walletID, details);
    });

    await wdb.addTX(tx);
    await new Promise(r => setTimeout(r, 300));
  }

  async function sendTX(addr, value) {
    const options = {
      rate: 10000,
      outputs: [{
        value: value,
        address: addr
      }]
    };

    // API call: walletClient.send('test', options)
    const tx = await walletClient.request('POST', '/wallet/test/send', options);

    return tx.hash;
  }

  async function callNodeApi() {
    // API call: nodeClient.getInfo()
    const info = await nodeClient.request('GET', '/');

    console.log('Server Info:');
    console.log(info);

    const json = await nodeClient.execute(
      'getblocktemplate',
      [{rules: ['segwit']}]
    );

    console.log('Block Template (RPC):');
    console.log(json);
  }

  (async () => {

    /** 
     * 动态加载全节点提供的"钱包数据库"功能
     * node.require: 
     */
    const wdb = node.require('walletdb').wdb;

    await node.open();

    // API call: walletClient.createWallet('test')
    const testWallet = await walletClient.request('PUT', '/wallet/test');

    console.log('Wallet:');
    console.log(testWallet);

    // open socket to listen for events
    await walletClient.open();

    // subscribe to events from all wallets
    walletClient.all();

    // Fund default account.
    // API call: walletClient.createAddress('test', 'default')
    const receive = await walletClient.request(
      'POST',
      '/wallet/test/address',
      {account: 'default'}
    );
    await fundWallet(wdb, receive.address);

    // API call: walletClient.getBalance('test', 'default')
    const balance = await walletClient.request(
      'GET',
      '/wallet/test/balance',
      {account: 'default'}
    );

    console.log('Balance:');
    console.log(balance);

    // API call: walletClient.createAccount('test', 'foo')
    const acct = await walletClient.request('PUT', '/wallet/test/account/foo');

    console.log('Account:');
    console.log(acct);

    // Send to our new account.
    const hash = await sendTX(acct.receiveAddress, 10000);

    console.log('Sent TX:');
    console.log(hash);

    // API call: walletClient.getTX('test', hash)
    const tx = await walletClient.request('GET', `/wallet/test/tx/${hash}`);

    console.log('Sent TX details:');
    console.log(tx);

    await callNodeApi();
    await walletClient.close();
    await node.close();
  })().catch((err) => {
    console.error(err.stack);
    // process.exit(1);
  }); 
</script>
